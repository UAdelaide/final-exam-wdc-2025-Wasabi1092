<!DOCTYPE html>
<html lang="en">
<head>
    <title>Express</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        div#app {
            width: 100vw;
            height: 100vh;
            padding: 50px;
        }
    </style>
</head>

<body>
    <div id="app">
        <p id="text">dog of the day</p>
        <img v-bind:src="image" alt="" width="100px" style="position: absolute; left: 100%">
    </div>
    <script>
        const { createApp, ref } = Vue;
        function changeColor() {
            let r = Math.floor(Math.random() * 255);
            let g = Math.floor(Math.random() * 255);
            let b = Math.floor(Math.random() * 255);
            document.getElementById("app").style.backgroundColor=`rgb(${r}, ${g}, ${b})`;
            document.getElementById("text").style.color=`rgb(${Math.max(r-1, 0)}, ${Math.max(g-1, 0)}, ${Math.max(b-1, 0)})`;
        }
        fetch ("https://dog.ceo/api/breeds/image/random").then((response) => {
            response.json().then((object)=> {
                createApp({
                    data() {
                        return {
                            image: ref(object.message)
                        }
                    }
                }).mount("#app");
            })
        })
        setInterval(changeColor, 500);

    </script>
</body>
</html>
