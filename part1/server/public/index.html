<!DOCTYPE html>
<html lang="en">
<head>
    <title>Express</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{ image }}</p>
        <img v-bind:src="image" alt="">
    </div>
    <script>
        const { createApp, ref } = Vue;
        const app = createApp({
            data() {
                return {
                    image: "hello world"
                }
            }
        })
        app.mount("#app");
    </script>
</body>
</html>
