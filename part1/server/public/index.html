<!DOCTYPE html>
<html lang="en">
<head>
    <title>Express</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="module" defer>
        import { createApp } from './vue';
        const app = createApp({
            data() {
                return {
                image: "hello"
                };
            }
        });
        app.mount('#app');
    </script>
</head>

<body>
    <div id="app">
        <p>{{ image }}</p>
        <img v-bind:src="image" alt="">
    </div>
</body>
</html>
